<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteSpector - Steganography</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0A0A0F;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #11111a;
      border-right: 1px solid #2a2a3a;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 22px;
      background: linear-gradient(90deg, #34d399, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .sidebar select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      background: #1b1b26;
      color: #fff;
      border: 1px solid #444;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #34d399, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .file-box {
      margin-top: 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #2a2a3a;
      padding: 20px;
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #2a2a3a;
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      font-size: 16px;
      resize: none;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background: linear-gradient(90deg, #10b981, #3b82f6);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(50, 200, 160, 0.4);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Steganography</h2>
    <label>Select Mode:</label>
    <select>
      <option>Embed Message</option>
      <option>Extract Message</option>
    </select>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Steganography Module</h1>

    <div class="file-box">
      <label>Upload Image (PNG/JPG):</label>
      <input type="file" accept="image/*">
    </div>

    <textarea placeholder="Enter your secret message for embedding OR view extracted message here..."></textarea>

    <div class="buttons">
      <button>Embed</button>
      <button>Extract</button>
      <button style="background:#ef4444;">Clear</button>
    </div>
  </div>

</body>
</html>
