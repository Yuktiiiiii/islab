<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteSpector - Cryptography</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0A0A0F;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #11111a;
      border-right: 1px solid #2a2a3a;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 22px;
      background: linear-gradient(90deg, #c084fc, #93c5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .sidebar select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      background: #1b1b26;
      color: #fff;
      border: 1px solid #444;
    }
    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #c084fc, #93c5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .io-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    textarea {
      width: 48%;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #2a2a3a;
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      font-size: 16px;
      resize: none;
    }
    /* Buttons */
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background: linear-gradient(90deg, #8b5cf6, #6366f1);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(120, 80, 200, 0.4);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Cryptography Tools</h2>
    <label>Select Operation:</label>
    <select>
      <option>Base64 Encode</option>
      <option>Base64 Decode</option>
      <option>Hex Encode</option>
      <option>Hex Decode</option>
      <option>SHA-256 Hash</option>
      <option>MD5 Hash</option>
      <option>XOR Cipher</option>
    </select>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Cryptography Module</h1>
    <div class="io-container">
      <textarea placeholder="Enter your input here..."></textarea>
      <textarea placeholder="Output will appear here..." disabled></textarea>
    </div>
    <div class="buttons">
      <button>Encrypt / Convert</button>
      <button>Decrypt</button>
      <button style="background:#ef4444;">Clear</button>
    </div>
  </div>

</body>
</html>
